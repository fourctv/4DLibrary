<div class="formPanel">
    <fieldset class="titledGroupBox">
        <legend class="formHeaderSmall">Info for Student ({{currentRecord.ID}})</legend>
        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:115px;">Last Name</label>
                <input type="text" class="fieldEntry" size="80" [(ngModel)]="currentRecord.lastName" />
            </span>
        </div>
        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:115px;">First Name</label>
                <input type="text" class="fieldEntry" size="80" [(ngModel)]="currentRecord.firstName" />
            </span>
        </div>
        <div>
            <span>
                <label class="fieldPromptBold" style="width:115px;">Address</label>
                <textarea type="text" class="fieldEntry" style="width:700px;height: 60px;resize: none" [(ngModel)]="currentRecord.address"></textarea>
            </span>
        </div>
        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:115px;">ZIP Code</label>
                <input type="text" class="fieldEntry" size="80" [(ngModel)]="currentRecord.zipCode" />
            </span>
        </div>
        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:115px;">City</label>
                <input type="text" class="fieldEntry" size="80" [(ngModel)]="currentRecord.city" />
            </span>
        </div>

        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:115px;">Class</label>
                <input type="text" class="fieldEntry" size="80" [(ngModel)]="currentRecord.class" />
            </span>
        </div>
        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:115px;">Teacher</label>
                <input type="text" class="fieldEntry" size="80" [(ngModel)]="currentRecord.primaryTeacher" />
            </span>
        </div>
        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:115px;">Phone</label>
                <input type="text" class="fieldEntry" size="80" [(ngModel)]="currentRecord.telephone" />
            </span>
        </div>
        <div style="height:32px;">
            <span>
                <label class="fieldPromptBold" style="width:115px;">eMail</label>
                <input type="email" class="fieldEntry" size="80" [(ngModel)]="currentRecord.email" />
            </span>
        </div>
    </fieldset>

    <fieldset class="titledGroupBox">
        <legend class="formHeaderSmall">Loan Info</legend>
        <div style="height:180px;overflow-y:auto;display:block;">
            <datagrid style="height:180px" [columns]="columnDefs" [useLazyLoading]="false" [pageableRefresh]="false" [pageableSizes]="false"
                [pageableMessage]="recordCount"></datagrid>

        </div>
    </fieldset>


    <div class="buttonBar">
        <button class="regularButton" style="width:90px;" (click)="dialog.close('cancel')">Cancel</button>
        <button class="regularButton" style="margin-left:20px;width:90px;" (click)="saveRecord()">SAVE</button>
    </div>
</div>
