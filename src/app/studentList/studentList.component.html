<div platform style="height:100%;">
    
       <h2 style="padding-left:20px;">Manage Students</h2>
        <record-list [editWindow]="editWindow">
            <query-band [enableSort]="true" 
                        [enableQBE]="true" 
                        [enableButtonBar]="true" 
                        [enableAddRecord]="true" 
                        [enableDeleteRecord]="true">
            
                <queryband class="form-group">
                    <students-queryband #customQueryBand class="form-group"></students-queryband>
                </queryband>
            
            
            </query-band>
            <datagrid [height]="'calc(100% - 250px)'" style="border-width: 1px;"
                [model]="modelDef"
                [columns]="columnDefs"
                [useLazyLoading]="true"
                [optimizeGridLoading]="true"
                [pageSize]="50"
                [excelFilename]="'Student List.xlsx'"
                >
            </datagrid>
        </record-list>
  
</div>
